---
apiVersion: hdfs.stackable.tech/v1alpha1
kind: HdfsCluster
metadata:
  name: simple-hdfs
spec:
  image:
    productVersion: 3.3.4
    stackableVersion: 23.4.0-rc2
  clusterConfig:
    zookeeperConfigMapName: simple-hdfs-znode
    dfsReplication: 1
  nameNodes:
    roleGroups:
      default:
        replicas: 2
    config:
      logging:
        containers:
          hdfs:
            loggers:
              ROOT:
                level: DEBUG
            console:
              level: DEBUG
          formatNameNodes:
            loggers:
              ROOT:
                level: DEBUG
            console:
              level: DEBUG
  dataNodes:
    roleGroups:
      default:
        replicas: 1
    config:
      logging:
        containers:
          hdfs:
            loggers:
              ROOT:
                level: DEBUG
            console:
              level: DEBUG
  journalNodes:
    roleGroups:
      default:
        replicas: 1
    config:
      logging:
        containers:
          hdfs:
            loggers:
              ROOT:
                level: DEBUG
            console:
              level: DEBUG
